<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .nav-link {
            color: #333;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #fff;
        }
    </style> 
  </head>
  <body>
    <div class="container-fluid" style="background-color: gray;">
        <ul class="nav"> 
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formulario.html">Trabalhando com formularios</a>
            </li>     
        </ul>
    </div>
    <div class="container" style="border: 500px; padding: 15px 0 0 0;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cadastro de Email</label>
            <input type="email" class="form-control" id="emailinput" placeholder="name@gmail.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Digite o seu Texto</label>
            <textarea class="form-control" id="mensagemarea" placeholder="Digite Alguma Coisa" rows="5"></textarea>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" onclick="sendMessage()" class="btn btn-primary">Enviar</button>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let email, message

        function sendMessage() {
            email = document.getElementById('emailinput').value
            message = document.getElementById('mensagemarea').value

            console.log('email', email)
            console.log('message', message)
        }
    </script>
  </body>
</html>
